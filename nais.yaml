name: foreldrepengesoknad-api
image: repo.adeo.no:5443/foreldrepengesoknad-api
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50
prometheus:
  enabled: true
  path: /foreldrepengesoknad-api/actuator/prometheus
port: 8080
healthcheck:
  liveness:
    initialDelay: 60
    path: /foreldrepengesoknad-api/actuator/info
  readiness:
    initialDelay: 60
    path: /foreldrepengesoknad-api/actuator/info
resources:
  limits:
    cpu: 1500m
    memory: 3072Mi
  requests:
    cpu: 200m
    memory: 1000Mi
fasitResources:
  used:
  - alias: foreldrepengesoknad-api-fpsoknad-oppslag-api-apiKey
    resourceType: credential
  - alias: fpsoknad-oppslag-api
    resourceType: restservice
  - alias: foreldrepengesoknad-api-fpsoknad-mottak-api-apiKey  
    resourceType: credential
  - alias: fpsoknad-mottak-api
    resourceType: restservice
  exposed:
  - alias: foreldrepengesoknad-api
    resourceType: restservice
    path: /foreldrepengesoknad-api/rest
    