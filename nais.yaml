name: foreldrepengesoknad-api
image: docker.adeo.no:5000/foreldrepengesoknad-api
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50
prometheus:
  enabled: true
  path: /rest/actuator/prometheus
port: 8080
healthcheck:
  liveness:
    initialDelay: 60
    path: /rest/actuator/health
  readiness:
    initialDelay: 60
    path: /rest/actuator/health
resources:
  limits:
    cpu: 1500m
    memory: 3072Mi
  requests:
    cpu: 200m
    memory: 1536Mi
fasitResources:
  used:
  - alias: fpsoknad-oppslag-foreldrepengesoknad-api-key
    resourceType: credential
  - alias: fpsoknad-oppslag-apigw
    resourceType: restservice
  exposed:
  - alias: foreldrepengesoknad-api
    resourceType: restservice
    path: /rest
    