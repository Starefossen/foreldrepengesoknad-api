name: foreldrepengesoknad-api
team: teamforeldrepenger
image: repo.adeo.no:5443/foreldrepengesoknad-api
replicas:
  min: 2
  max: 2
  cpuThresholdPercentage: 50
prometheus:
  enabled: true
  path: /internal/actuator/prometheus
port: 8080
healthcheck:
  liveness:
    initialDelay: 60
    path: /internal/actuator/info
  readiness:
    initialDelay: 60
    path: /internal/actuator/info
resources:
  limits:
    cpu: 1500m
    memory: 3072Mi
  requests:
    cpu: 200m
    memory: 1000Mi
webproxy: true
fasitResources:
  used:
  - alias: FPSOKNADAPI_PROPERTIES
    resourceType: applicationProperties
  - alias: aad_b2c_clientid
    resourceType: credential
    propertyMap:
      username: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_ACCEPTEDAUDIENCE
  - alias: aad_b2c_discovery
    resourceType: baseurl
    propertyMap:
       url: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_DISCOVERYURL
  - alias: foreldrepengesoknad-api-fpsoknad-oppslag-api-apiKey
    resourceType: credential
  - alias: fpsoknad-oppslag-api
    resourceType: restservice
  - alias: fpsoknad-historikk-api
    resourceType: restservice
  - alias: foreldrepengesoknad-api-fpsoknad-mottak-api-apiKey
    resourceType: credential
  - alias: foreldrepengesoknad-api-fpsoknad-historikk-api-apiKey
    resourceType: credential
  - alias: fpsoknad-mottak-api
    resourceType: restservice
  - alias: foreldrepengesoknad-api-storage
    resourceType: credential
  - alias: foreldrepengesoknad-api-s3_endpoint
    resourceType: baseurl
  - alias: foreldrepengesoknad-api-s3-creds
    resourceType: credential
  - alias: foreldrepengesoknad-api-toggles
    resourceType: applicationProperties
  - alias: loadbalancer:foreldrepengesoknad-api
    resourceType: loadbalancerconfig
